<script>
    /**
     * @param {number} x
     * @return {boolean}
     */
    var isPalindrome = function(x) {
        let newStr = String(x);
        let newNum = newStr.split("").reverse().join("")
        if(newNum==x)
        {
            return true
        }else
        {
            return false;
        }


    };
</script>
